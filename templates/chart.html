{% extends "index.html" %}
 


{% block head %} 
           
        <div class="container-fluid px-1 py-40 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-5 col-lg-8 col-md-9 col-9 text-center">
                    <br>
                    <div class="card">

                        


                            <div class="row justify-content-between text-left">
                                <canvas id="myChart" width="10px" height="10px">
                            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                            <script>
                                let transport = JSON.parse({{transport | tojson}});
                                let count = JSON.parse({{count | tojson }});
                                const ctx = document.getElementById('myChart');
                                
                                new Chart(ctx, {
                                  type: 'bar',
                                  data: {
                                    labels: transport,
                                    datasets: [{
                                      label: '# No of Pilots and Dispatcher',
                                      data: count,
                                      borderWidth: 1,
                                      maxBarThickness:45,
                                    }]
                                  },
                                  options: {
                                    scales: {
                                      y: {
                                        beginAtZero: true
                                      }
                                    }
                                  }
                                });
                              </script>
                              </div>


                                <div class="form-group col-sm-4 flex-column d-flex">
