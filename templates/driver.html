{% extends "index.html" %}

{% block head %} 
<script>
$(document).ready(function () {
    $(".text").hide();
    $("#r1").click(function () {
        $(".text").show();
    });
    $("#r2").click(function () {
        $(".text").hide();
    });
});
</script>

<script>
$(document).ready(function () {
    $(".child").hide();
    $("#c1").click(function () {
        $(".child").show();
    });
    $("#c2").click(function () {
        $(".child").hide();
    });
});
</script>

<div class="container-fluid px-1 py-40 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <!-- <h3>Domino's Venture</h3>
                    <p class="blue-text">Just answer a few questions<br> so that we can personalize the right   experience for you.</p> -->
                    <div class="card">
                        <h5 class="text-center mb-4">Driver's Details</h5>
                        <form class="form-card"  action = "/driver" method = "POST" enctype="multipart/form-data">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="First_Name" name="First_Name" placeholder="" onblur="valid(1)" required> </div>
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Middle <noframes></noframes></label> <input type="text" id="Middle_Name" name="Middle_Name" placeholder="" > </div>
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="Last_Name" name="Last_Name" placeholder="" onblur="valid(2)" required> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class=" form-control-label px-3">Date of Onboarding<span class="text-danger"> *</span></label> <input type="date" id="Date_of_Onboard" name="Date_of_Onboard" placeholder="" onblur="valid(3)" required> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Transporter<span class="text-danger"> *</span></label> 
                                    <select class="form-group col-sm-8 flex-column d-flex" id="Transporter" name="Transporter" placeholder="Transporter" onblur="valid(4)" style="padding-top: 10px" required>   
                                        <option value=""> </option>
                                        <option value="DHL">  DHL</option>
                                        <option value="RAPID">  RAPID</option>
                                        <option value="RELICORP">  RELICORP</option>
                                        <option value="Other">  Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-8 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Role <span class="text-danger"> *</span></label> 
                                    <label class="form-control-label px-3"><input type="radio" id="r1" name="Role" placeholder="" onblur="valid(5)" value="Driver" required>   Driver</label>
                                    <label class="form-control-label px-3"><input type="radio" id="r2" name="Role" placeholder="" onblur="valid(5)" value="Dispatcher" required>    Dispatcher</label> 
                                </div>
                            </div>
                            


                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Address_1 <span class="text-danger"> *</span></label> <input type="text" id="Address_1" name="Address_1" placeholder="" onblur="valid(6)" required > </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Address_2<span class="text-danger"> *</span></label> <input type="text" id="Address_2" name="Address_2" placeholder="" onblur="valid(7)" required> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">City<span class="text-danger"> *</span></label> <input type="text" id="City" name="City" placeholder="" onblur="valid(8)" required> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">State/Region/Province<span class="text-danger"> *</span></label> <input type="text" id="State" name="State" placeholder="" onblur="valid(9)" required> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Postal / Zip Code<span class="text-danger"> *</span></label> <input type="text" id="Zip_Code" name="Zip_Code" placeholder="" onblur="valid(10)" required> </div>
                                
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone <span class="text-danger"> *</span></label> <input type="text" id="Mobile_No" name="Mobile_No" placeholder="" onblur="valid(11)" required minlength="10" maxlength="10"> </div>
                            
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Date of Birth<span class="text-danger"> *</span></label> <input type="date" id="DOB" name="DOB" placeholder="" onblur="valid(12)" required> </div>
                            
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Emergency Contact Person <span class="text-danger"> *</span></label> <input type="text" id="Emergency_Contact_Person" name="Emergency_Contact_Person" placeholder="" onblur="valid(13)" required> </div>
                                
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Emergency Contact Number <span class="text-danger"> *</span></label> <input type="text" id="Emergency_Contact_No" name="Emergency_Contact_No" placeholder="" onblur="valid(14)" required minlength="10" maxlength="10"> </div>
                                
                            </div>
                            
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Blood Group<span class="text-danger"> *</span></label> 
                                    <select class="form-group col-sm-8 flex-column d-flex" id="Blood_Group" name="Blood_Group" placeholder="Blood Group " onblur="valid(15)" style="padding-top: 10px" required>   
                                        <option value=""> </option>
                                        <option value="A+">  A+</option>
                                        <option value="A-">  A-</option>
                                        <option value="B+">  B+</option>
                                        <option value="B-">  B-</option>
                                        <option value="O+">  O+</option>
                                        <option value="O-">  O-</option>
                                        <option value="AB+">  AB+</option>
                                        <option value="AB-">  AB-</option>
                                    </select>
                                    
                                </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-8 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Marital Status<span class="text-danger"> *</span></label> 
                                    <label class="form-control-label px-3"><input type="radio" id = "c1" name="Marital_Status" placeholder="" onblur="valid(16)" required>   Married</label>
                                    <label class="form-control-label px-3"><input type="radio" id="c2" name="Marital_Status" placeholder="" onblur="valid(16)" required>    Single</label> 
                                </div>
                            </div>

                        <div class="child">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Spouse Name</label> <input type="text" id="Spouse_Name" name="Spouse_Name" placeholder="" onblur="valid(17)"> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Number of Children<span class="text-danger"> *</span></label> 
                                    <select class="form-group col-sm-8 flex-column d-flex" id="No_of_Children" name="No_of_Children" placeholder="No_of_Children" onblur="valid(18)" > 
                                        <option value=""> </option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select> </div>
                            
                            </div>
                        </div>


                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Educational Qualification<span class="text-danger"> *</span></label> 
                                <select class="form-group col-sm-8 flex-column d-flex" id="Education_Qualification" name="Education_Qualification" placeholder="Blood Group " onblur="valid(19)" style="padding-top: 10px" required> 
                                        <option value=""> </option>
                                        <option value="uneducated">uneducated</option>
                                        <option value="1st-5th">1st-5th</option>
                                        <option value="6th-8th">6th-8th</option>
                                        <option value="9th-10th">9th-10th</option>
                                        <option value="11th-12th">11th-12th</option>
                                        <option value="ITI">ITI</option>
                                        <option value="Diploma">Diploma</option>
                                        <option value="B.Com.">B.Com.</option>
                                        <option value="other">other</option>
                                    </select>
                                     </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">PAN Number</label> <input type="text" id="PAN_Number" name="PAN_Number" placeholder="" minlength="10" maxlength="10"> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3">PAN CARD</label> <input type="file" id="PANCard_Attachment" name="PANCard_Attachment" accept="image/png, image/jpeg" placeholder=""> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">AADHAR Number<span class="text-danger"> *</span></label> <input type="text" id="Aadhar_Number" name="Aadhar_Number" placeholder="" onblur="valid(20)" required minlength="12" maxlength="12"> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3">AADHAR CARD<span class="text-danger"> *</span></label> 
                                    <input type="file" id="Aadhar_Attachment" name="Aadhar_Attachment" accept="image/png, image/jpeg" placeholder="" onblur="valid(21)" required>
                                 </div> 

                            
                            </div>
                        <div class="text">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">DL Number<span class="text-danger"> *</span></label> <input type="text" id="Driving_License_Number" name="Driving_License_Number" placeholder="" onblur="valid(22)" minlength="10" maxlength="10"> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">DL Category<span class="text-danger"> *</span></label> 
                                    <select class="form-group col-sm-8 flex-column d-flex" id="Driving_License_Type" name="Driving_License_Type" placeholder="Blood Group " onblur="valid(23)" > 
                                        <option value=""> </option>
                                        <option value="HGMV">HGMV</option>
                                        <option value="HPMV">HPMV</option>
                                        <option value="LMV-NT">LMV-NT</option>
                                        <option value="MCWG">MCWG</option>
                                    </select> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">DL Validity<span class="text-danger"> *</span></label> <input type="month" id="Drive_License_Validity" name="Drive_License_Validity" placeholder="" onblur="valid(24)" > </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3">DL Image<span class="text-danger"> *</span></label> <input type="file" id="Driver_Lic_Attachment" name="Driver_Lic_Attachment" accept="image/png, image/jpeg" placeholder="" onblur="valid(25)" > </div>
                            
                            </div>
                        </div>


                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Name of Vaccine <span class="text-danger"> *</span></label> 
                                    <select class="form-group col-sm-8 flex-column d-flex" id="Vaccination_Name" name="Vaccination_Name" placeholder="Blood Group " onblur="valid(26)" style="padding-top: 10px" required> 
                                        <option value=""> </option>
                                        <option value="Covaxin">Covaxin</option>
                                        <option value="Covishield">Covishield </option>
                                        <option value="Sputnik">Sputnik </option>
                                        <option value="pfizer">pfizer </option>
                                    </select> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Dose 1 Date</label> <input type="date" id="Dose1_Date" name="Dose1_Date" placeholder="" > </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Dose 2 Date</label> <input type="date" id="Dose2_Date" name="Dose2_Date" placeholder="" > </div>
                            </div>
                            

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Vaccination Certificate<span class="text-danger"> *</span></label> <input type="file" id="Vaccination_Certi_Attachment" name="Vaccination_Certi_Attachment" accept="image/png, image/jpeg" placeholder="" onblur="valid(27)" required> </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Booster Dose Date</label> <input type="date" id="Booster_Dose_Date" name="Booster_Dose_Date" placeholder="" > </div>
                            
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Person Image <span class="text-danger"> *</span></label> <input type="file" id="Photo_Attachment" name="Photo_Attachment" accept="image/png, image/jpeg" placeholder=""  onblur="valid(28)" required> </div>
                            </div>
                            

                            <div class="row justify-content-center  ">
                                <div class="form-group col-sm-6"> <button type="submit" class="w-100 btn btn-lg btn-primary">Submit</button> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>




{% endblock %}
